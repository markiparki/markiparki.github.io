<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>markusarendt.de</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://unpkg.com/nes.css@1.0.0/css/nes.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap-grid.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/main.js"></script>
</head>

<body>
    <div class="container">

        <div class="row justify-content-center">
            <div class="col-12 col-lg-8">
                <div class="message -left">
                    <img src="https://avatars2.githubusercontent.com/u/2631525" id="avatar" class="hvr-buzz-out d-none d-sm-inline">
                    <div id="message" class="nes-balloon from-left">
                        <div class="nes-field is-inline">
                            Hello&nbsp;<input type="text" class="nes-input" placeholder="Your Name..." size="12" autofocus>&nbsp;!
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">

            <!-- nav -->
            <div class="col nes-container is-rounded">
                <div class="row">
                    <label>
                        <input type="radio" class="nes-radio" name="select" checked="" onclick="navigateTo('about')">
                        <span>About</span>
                    </label>
                </div>
                <div class="row">
                    <label>
                        <input type="radio" class="nes-radio" name="select" onclick="navigateTo('projects')">
                        <span>Projects</span>
                    </label>
                </div>
                <div class="row">
                    <label>
                        <input type="radio" class="nes-radio" name="select" onclick="navigateTo('contact')">
                        <span>Contact</span>
                    </label>
                </div>
            </div>

            <!-- about -->
            <div id="about" class="col-md-9 nes-container is-rounded with-title">
                <h2 class="title">About</h2>
                I'm Markus Arendt, Lead Software Developer based in Berlin currently working at 
                <a href="https://www.denkwerk.com/" target="_blank" rel="noopener noreferrer">denkwerk GmbH</a>. 
                Proficient in web apps, tech teams, agile software development and more.
            </div>

            <!-- projects -->
            <div id="projects" class="col-md-9 nes-container is-rounded with-title">
                <h2 class="title">Projects</h2>
                <div class="row">
                    <div class="col">
                        <button type="button" class="nes-btn is-warning hvr-buzz-out">Nothing</button>
                        <button type="button" class="nes-btn is-warning hvr-buzz-out">at</button>
                        <button type="button" class="nes-btn is-warning hvr-buzz-out">the</button>
                        <button type="button" class="nes-btn is-warning hvr-buzz-out">moment</button>
                    </div>
                </div>
            </div>

            <!-- contact -->
            <div id="contact" class="col-md-9 nes-container is-rounded with-title">
                <h2 class="title">Contact</h2>
                <div class="row">
                    <div class="col">
                        <a href="mailto:mail@markusarendt.de">mail@markusarendt.de</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <a class="hvr-buzz-out" href="https://github.com/markiparki" target="_blank" rel="noopener noreferrer">
                            <i class="nes-icon github"></i>
                        </a>
                        <a class="hvr-buzz-out" href="https://www.linkedin.com/in/markusarendt" target="_blank" rel="noopener noreferrer">
                            <i class="nes-icon linkedin"></i>
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
